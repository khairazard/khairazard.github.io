<!DOCTYPE html>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Mi22or</title>
        <meta http-equiv="refresh" content="1800">

        <script src="./mi22or/jquery.min.js" type="text/javascript"></script>
        <script src="./mi22or/moment.min.js" type="text/javascript"></script>
        <script src="./mi22or/swiper.js" type=""></script>
        <script src="https://use.fontawesome.com/1545431219.js" type=""></script>
        <script src="./mi22or/jquery.googlecalreader-1.1.js" type="text/javascript"></script>
        <script src="./mi22or/simpleslider.min.js" type=""></script>
        <link rel="stylesheet" type="text/css" href="./mi22or/style.css">
        <link rel="stylesheet" type="text/css" href="./mi22or/weather-icons.css">
        <link rel="stylesheet" href="./mi22or/swiper.css">
        <style type="text/css">
        </style>


    </head>

    <body>
        <script type="text/javascript">
            $(window).load(function() {
                $('#wrapper').fadeIn();
            });
        </script>
        <div id="wrapper" style="display: block;">
            
            <div id="clockbox">
                <div id="date"></div>
                <div id="clock">
                    <div id="clockhours" class="clockhours">11:23</div>
                    <div id="clockseconds" class="clockseconds">16</div>
                    <div id="ampm"></div>
                </div>
                
            </div>
            <div id="footer" style="display: block;margin-top:120px; clear:left; ">
               
                <div id="calendarbox">
                    
                </div>

                <div id="weatherbox">
                    
                    <p><span class="weather-place">Ungaran, ID</span>
                    </p>
                    <p>
                        <img src="./mi22or/clouds.png" class="weather-icon" alt="Weather Icon"><span class="weather-temperature"></span>
                        <br>
                        
<span class="weather-description"></span>
                    </p>
                    <div class="weather-sub">
                        
<i class="wi wi-strong-wind"></i>  <span class="weather-wind-speed">2</span> | <i class="wi wi-humidity"></i>  <span class="weather-humidity">75%</span> | 
<span class="min-max-temp">
    <i class="fa fa-long-arrow-up" aria-hidden="true"> </i>
        <span class="weather-sunrise">26°</span> 
    <i class="fa fa-long-arrow-down" aria-hidden="true"></i> 
        <span class="weather-sunset">26°</span>
        </span>
                           
                    </div>
                </div>
            </div>
            


            <script type="text/javascript">
                $(function() {
                    $('#calendarbox').gCalReader({
                            calendarId: 'PANDANBOY@GMAIL.COM',
                            apiKey: 'AIzaSyCh6eyR2LwuMyaqf2ZEHlK2KJzyEmKSUeo',
                            dateFormat: 'LongDate',
                            maxEvents: '3',
                            errorMsg: 'No events in calendar',
                            futureEventsOnly: true,
                            sortDescending: false
                        });
                });
            </script>

            <script type="">
                function displayTime() {
                            
                    var hours = moment().format('HH:mm');
                    var seconds = moment().format('ss');
                    var date = moment().format('dddd, MMMM Do ');;
                    var ampm = moment().format('  ');
                    $('#clockhours').html(hours);
                    $('#clockseconds').html(seconds);
                    $('#date').html(date);
                    $('#ampm').html(ampm);
                    setTimeout(displayTime, 1000)
                    moment.locale('id');;
                }
                $(document).ready(function() {
                    displayTime();
                });
            </script>
            
            <script type="text/javascript">
                if (typeof jQuery == 'undefined') {
                    document.write(unescape("%3Cscript src='js/lib/jquery.1.9.1.min.js' type='text/javascript'%3E%3C/script%3E"));
                }
            </script>
            <script src="./mi22or/openWeather.js" type=""></script>
            <script type="">
                $(function() {

                    $('.weather-temperature').openWeather({
                            key: '8b7e7d422f0e9283b7143b2bf3b8b772',
                            lat: '-7.145380',
                            lng: '110.421739',
                            units: 'c',
                            descriptionTarget: '.weather-description',
                            windSpeedTarget: '.weather-wind-speed',
                            minTemperatureTarget: '.weather-min-temperature',
                            maxTemperatureTarget: '.weather-max-temperature',
                            humidityTarget: '.weather-humidity',
                            sunriseTarget: '.weather-sunrise',
                            sunsetTarget: '.weather-sunset',
                            placeTarget: '.weather-place',
                            iconTarget: '.weather-icon',
                            customIcons: 'weather/',
                            success: function() {
                                $('.weatherbox').show();
                            },
                            error: function() {
                                console.log("These aren't the droids you're looking for.");
                            }
                        });

                });
            </script>

        </div>


    </body>

</html>
